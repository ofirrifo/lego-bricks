<div class="lego-dropdown" [class.disabled]="disabled" [class.open]="open">

  <!--Dropdown Head-->
 <lb-dropdown-head
   [placeholder]="placeholder"
   [open]="open"

   (click)="toggleOpenState()"
 ></lb-dropdown-head>

  <!--Dropdown Body-->
  <lb-dropdown-body
    *ngIf="open"
    [items]="items"

    (selectionChanged)="selectionChanged($event)"
  ></lb-dropdown-body>

</div>
