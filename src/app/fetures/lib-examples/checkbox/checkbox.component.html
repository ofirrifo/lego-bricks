<!--Example: Enable-->
<lb-checkbox
  [id]="'checkbox_id_1'"
  [label]="'Click me'"
  [checked]="true"
></lb-checkbox>

<!--Example: Indeterminate-->
<lb-checkbox
  [id]="'checkbox_id_2'"
  [label]="'Click me'"
  [indeterminate]="true"
></lb-checkbox>


<!--Example: Disabled-->
<lb-checkbox
  [disabled]="true"
  [label]="'Disabled'"
></lb-checkbox>
