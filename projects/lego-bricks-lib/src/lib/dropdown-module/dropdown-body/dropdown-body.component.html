<div class="body">

  <div *ngIf="showSearch" class="search-wrapper">
    <lb-search (searchChanged)="searchChanged.emit($event)"></lb-search>
  </div>

  <ul class="dropdown-item-list">
    <lb-empty-state *ngIf="items.length === 0"></lb-empty-state>
    <li
      class="dropdown-item"
      [class.selected]="item.selected"
      *ngFor="let item of items; trackBy: dropdownItems"

      (click)="selectionChanged.emit(item)"
    >
      {{item.text}}
    </li>

  </ul>
</div>
