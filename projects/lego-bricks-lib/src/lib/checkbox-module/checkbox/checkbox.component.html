<label class="ui-checkbox-wrapper" [for]="id" [class.left-label]="labelToLeft">
  <!--Real Checkbox-->
  <input
    #checkbox
    type="checkbox"
    class="real-checkbox"
    [id]="id"
    [disabled]="disabled"
    [checked]="checked"
    [indeterminate]="indeterminate"
    [tabIndex]="tabIndex"

    (click)="onCheckboxClicked(checkbox)"
  >

  <!--Fake Checkbox-->
  <div class="fake-checkbox">
    <div class="v"></div>
    <div class="indeterminate-wrapper">
      <div class="indeterminate"></div>
    </div>
  </div>

  <!--Checkbox Label-->
  <label
    class="checkbox-label"
    [for]="id"
    *ngIf="label?.length"
  >{{label}}</label>
</label>
