<div class="body">
  <div *ngIf="showSearch" class="search-wrapper">
    <input class="search-input" type="text" [placeholder]="searchPlaceholder">
  </div>
  <ul class="dropdown-item-list">
    <li
      class="dropdown-item"
      [class.selected]="item.selected"
      *ngFor="let item of items"

      (click)="selectionChanged.emit(item)"
    >
      {{item.text}}
    </li>
  </ul>
</div>
