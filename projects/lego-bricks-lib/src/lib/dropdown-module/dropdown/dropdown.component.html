<div class="lego-dropdown" [class.disabled]="disabled" [class.open]="open">

  <!--Dropdown Head-->
 <lb-dropdown-head
   [placeholder]="placeholder"
   [open]="open"
   [selectedItemsMap]="selectedItemsMap"

   (click)="toggleOpenState()"
 ></lb-dropdown-head>

  <!--Dropdown Body-->
  <lb-dropdown-body
    *ngIf="open"
    [items]="items"
    [showSearch]="showSearch"
    [showUnSelectAllItem]="showUnSelectAllItem"

    (selectionChanged)="onSelectionChanged($event)"
    (searchChanged)="searchChanged.emit($event)"
  ></lb-dropdown-body>

</div>
